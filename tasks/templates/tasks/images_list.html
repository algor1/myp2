{% extends 'tasks/base.html' %}
{% load image_extras %}
{% block content %}
    {% for Images in object_list %}
	<h5><a href="{% url 'task_detail' pk=Images.task.pk %}">{{ Images.task.title }}</a></h5>
	<a href="{{Images.image.url}}"> <img src="{% replace_dir_in_img_url Images.image.url '/400x300/' %}" alt=""></a>
    {% empty %}
    <p>Nothing</p>
    {% endfor %}

{% endblock %}
