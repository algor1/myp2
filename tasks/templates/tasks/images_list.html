{% extends 'tasks/base.html' %}
{% block content %}
    {% for Images in object_list %}
	<h5><a href="{% url 'task_detail' pk=Images.task.pk %}">{{ Task.title }}</a></h5>
        <img src="{{ Images.image.url }}">
        <p>{{ Images.task.task_text }}</p>
    {% empty %}
    <p>Nothing</p>
    {% endfor %}

{% endblock %}
