{% extends 'tasks/base.html' %}
{% block content %}
    {% for Task in object_list %}
	<h1><a href="{% url 'task_detail' pk=Task.pk %}">{{ Task.title }}</a></h1>
        <p>{{ Task.pub_date }}</p>
        <p>{{ Task.task_text }}</p>
    {% empty %}
    <p>Nothing</p>
    {% endfor %}

{% endblock %}
